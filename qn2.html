
<!-- Create a HTML page with a link containing mail to info@iost.edu.np in the footer tag. Set the keywords “iost”, “csit” using Meta tag in the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="iost, csit">
    
    <title>Sample HTML Page</title>
</head>
<body>
    <header>
        <h1>Welcome to IOST and CSIT</h1>
    </header>

    <main>
        <p>This is a sample HTML page demonstrating the use of meta tags and a mailto link in the footer.</p>
    </main>

    <footer>
        <p>Contact us at: <a href="mailto:info@iost.edu.np" target="_blank">info@iost.edu.np</a></p>
    </footer>
</body>
</html>
