<!-- Write a HTML script to create a table with three rows and three columns. The second row third column should contain a text “TU” with link set to www.tu.edu.np  . The hieght of second row should be set to 200px. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old qn practise</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;

        }
        tr,td{
            text-align: center;
            padding: 20px;
            margin: 10px;
        }

        .second_row{
            height: 200px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Row 1,Col1</td>
            <td>Row 1,Col2</td>
            <td>Row 1,Col3</td>
        </tr>
        <tr>
            <td>Row 2,Col1</td>
            <td>Row 2,Col2</td>
            <td>
                <p><a href="http://www.tu.edu.np" target="_blank">TU</a></p>
            </td>
        </tr>
        <tr>
            <td>Row 3,Col1</td>
            <td>Row 3,Col2</td>
            <td>Row 3,Col3</td>
        </tr>
    </table>
</body>
</html>
